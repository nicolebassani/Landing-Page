<section id="contato">

<h2>Formulário para Contato</h2>

<p>Preencha seus dados que nós entraremos em contato com você!</p>

<form action="#" method="post">

    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="tipo">Pessoa:</label>
    <select id="tipo" name="tipo">
        <option value="física">Física</option>
        <option value="jurídica">Jurídica</option>
    </select>

    <label for="tipo">Tipo de Projeto de Interesse:</label>
    <select id="tipo" name="tipo">
        <option value="estático">Estático</option>
        <option value="dinâmico">Dinâmico</option>
        <option value="avançado">Avançado</option>
        <option value="Personalizado">Personalizado</option>
    </select>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

   <label for="telefone">Telefone:</label>
   <input type="tel" id="telefone" name="telefone" required>

   <label for="preferência">Prefere ser contatado por e-mail ou por telefone?</label>
   <select id="preferência" name="preferência">
        <option value="e-mail">E-mail</option>
        <option value="telefone">Telefone</option>
   </select>

   <label for="horário">Melhor horário para contato:</label>
   <select id="horário" name="horário">
        <option value="manhã">Manhã</option>
        <option value="tarde">Tarde</option>
   </select>

   <label for="descrição">Tem alguma dúvida ou deseja fazer um comentário ou descrição sobre o projeto? Escreva aqui!</label>
   <textarea
        id="descrição"
        name="descrição"
        rows="5"
        required
    ></textarea>
   <input type="submit" value="Enviar"
</form>

<p>Obrigada e até breve!</p>

</section>
